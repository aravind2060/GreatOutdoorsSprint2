<div class="container">
    <form name="myForm" #myForm="ngForm" (ngSubmit)="updateProduct()" class="form-horizontal">

        <div class="form-group">
            <label for="productName" class="control-label col-sm-2">Product Name:</label>
            <div class="col-sm-10">
                <input type="text" #productName="ngModel" name="productName" [(ngModel)]="productDto.productName"
                    required placeholder="Enter Product Name" class="form-control"
                    [class.is-invalid]="productName.invalid && productName.touched" pattern="[A-Za-z]{3,}" />
                <div class="alert alert-danger" *ngIf="productName.invalid && productName.touched">
                    <h5 class="text-danger" *ngIf="productName.errors?.required">Product Name is required</h5>
                    <h5 class="text-danger" *ngIf="productName.errors?.pattern">Please enter Valid Name</h5>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="productBrand" class="control-label col-sm-2">Product Brand:</label>
            <div class="col-sm-10">
                <input type="text" #productBrand="ngModel" name="productBrand" [(ngModel)]="productDto.productBrand"
                    required placeholder="Enter Product Brand" class="form-control"
                    [class.is-invalid]="productBrand.invalid && productBrand.touched" />
                <div class="alert alert-danger" *ngIf="productBrand.errors?.required && productBrand.touched">
                    <h5 class="text-danger">Product Brand is required</h5>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="productPrice" class="control-label col-sm-2">Product Price:</label>
            <div class="col-sm-10">
                <input type="number" #productPrice="ngModel" name="productPrice" [(ngModel)]="productDto.productPrice"
                    required placeholder="Enter Product Price" class="form-control"
                    [class.is-invalid]="productPrice.invalid && productPrice.touched" />
                <div class="alert alert-danger" *ngIf="productPrice.errors?.required && productPrice.touched">
                    <h5 class="text-danger">Product Price is required</h5>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="productManufacturer" class="control-label col-sm-2">Product Manufacturer:</label>
            <div class="col-sm-10">
                <input type="text" #productManufacturer="ngModel" name="productManufacturer"
                    [(ngModel)]="productDto.productManufacturer" required placeholder="Enter Product Manufacturer"
                    class="form-control"
                    [class.is-invalid]="productManufacturer.invalid && productManufacturer.touched" />
                <div class="alert alert-danger"
                    *ngIf="productManufacturer.errors?.required && productManufacturer.touched">
                    <h5 class="text-danger">Product Manufacturer is required</h5>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="productSpecification" class="control-label col-sm-2">Product Specification:</label>
            <div class="col-sm-10">
                <input type="text" #productSpecification="ngModel" name="productSpecification" required
                    [(ngModel)]="productDto.productSpecification" placeholder="Enter Product Specification"
                    class="form-control"
                    [class.is-invalid]="productSpecification.invalid && productSpecification.touched" />
                <div class="alert alert-danger"
                    *ngIf="productSpecification.errors?.required && productSpecification.touched">
                    <h5 class="text-danger">Product Specification is required</h5>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="productDimension" class="control-label col-sm-2">Product Dimension:</label>
            <div class="col-sm-10">
                <input type="text" #productDimension="ngModel" name="productDimension" required
                    [(ngModel)]="productDto.productDimension" placeholder="Enter Product Dimension" class="form-control"
                    [class.is-invalid]="productDimension.invalid && productDimension.touched" />
                <div class="alert alert-danger" *ngIf="productDimension.errors?.required && productDimension.touched">
                    <h5 class="text-danger">Product Dimension is required</h5>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="productColour" class="control-label col-sm-2">Product Colour:</label>
            <div class="col-sm-10">
                <input type="text" #productColour="ngModel" [(ngModel)]="productDto.productColour" name="productColour"
                    required placeholder="Enter Product Colour" class="form-control"
                    [class.is-invalid]="productColour.invalid && productColour.touched" />
                <div class="alert alert-danger" *ngIf="productColour.errors?.required && productColour.touched">
                    <h5 class="text text-danger">Product Colour is required</h5>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="productQuantity" class="control-label col-sm-2">Product Quantity:</label>
            <div class="col-sm-10">
                <input type="number" #productQuantity="ngModel" [(ngModel)]="productDto.productQuantity"
                    name="productQuantity" required placeholder="Enter Product Quantity" class="form-control"
                    [class.is-invalid]="productQuantity.invalid && productQuantity.touched" />
                <div class="alert alert-danger" *ngIf="productQuantity.errors?.required && productQuantity.touched">
                    <h5 class="text text-danger">Product Quantity is required</h5>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="productQuantity" class="control-label col-sm-2">Product Category:</label>
            <div class="col-sm-10">
                <select class="custom-select" #productCategory="ngModel" name="productCategory"
                    [(ngModel)]="productDto.productCategory">
                    <option value="1" selected>Camping Equipment</option>
                    <option value="2">Golf Equipment</option>
                    <option value="3">Mountaineering Equipment</option>
                    <option value="4">Outdoor Protection</option>
                    <option value="5">Personal Accessories</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" [disabled]="myForm.form.invalid" class="btn btn-success" type="submit">Update
                    Product</button>
            </div>
        </div>
    </form>
</div>
