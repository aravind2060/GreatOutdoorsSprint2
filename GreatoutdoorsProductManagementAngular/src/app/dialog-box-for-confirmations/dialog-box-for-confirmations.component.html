<h1 mat-dialog-title>Confirmation?</h1>
<div mat-dialog-content>
    <p>Are you sure you want to delete this product?</p>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()" color="primary">No Thanks</button>
    <button mat-raised-button cdkFocusInitial color="warn" (click)="onYesClick()">Yes</button>
</div>
