<h1 mat-dialog-title>Confirmation?</h1>
<div mat-dialog-content>
    <p>Are you sure you want to delete this product?</p>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()" class="btn btn-danger">No Thanks</button>
    <button mat-raised-button cdkFocusInitial class="btn btn-success" (click)="onYesClick()">Yes</button>
</div>
